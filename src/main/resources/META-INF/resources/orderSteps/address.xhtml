<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
    
	<p:panelGrid columns="2" styleClass="ui-noborder">
	
		<p:outputLabel for="room" value="#{labels['order.room-number']}"/>
		<p:inputText id="room" 
					 value="#{orderView.room}"
					 required="true"
					 requiredMessage="#{exceptions['room.must-not-be-empty']}">
			<f:validator validatorId="roomValidator"/>
		</p:inputText>
				
		<p:outputLabel for="name" value="#{labels['order.name']}" />
		<p:inputText id="name"
					 value="#{orderView.name}"
					 required="true"
					 requiredMessage="#{exceptions['name.must-not-be-empty']}" />
		
	</p:panelGrid>

</ui:composition>
