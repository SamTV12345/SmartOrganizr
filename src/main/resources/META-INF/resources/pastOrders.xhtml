<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/template.xhtml">

    <ui:define name="title">
        <h:outputText value="#{labels['past-orders.title']}"/>
    </ui:define>

    <ui:define name="page-content">
        <h:form id="content">
            <h1><h:outputText value="#{labels['past-orders.title']}"/></h1>
            <p:dataTable var="placedOrdered" value="#{pastOrdersView.findAllOrdersOfUser()}">
                <p:column headerText="id">
                    <h:outputText value="#{placedOrdered.orderId}"/>
                </p:column>
                <p:column headerText="#{labels['past-orders.order-date']}">
                    <h:outputText value="#{placedOrdered.orderTime.time}">
                        <f:convertDateTime type="date" pattern="dd.MM.yyyy hh:mm" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{labels['past-orders.total-price']}">
                    <h:outputText value="#{placedOrdered.orderPrice}">
                        <f:convertNumber currencyCode="EUR" type="currency" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{labels['past-orders.your-rating']}">
                    <p:rating value="#{placedOrdered.stars}" readonly="true"/>
                </p:column>

                <p:column headerText="#{labels['past-orders.action']}">
                    <p:commandButton type="submit"
                                     icon="pi pi-eye"
                                     action="#{pastOrdersView.getNavigationToViewOrder()}"
                                     styleClass="table-button rounded-button"
                                     actionListener="#{pastOrdersView.putOrderIntoVar(placedOrdered)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
