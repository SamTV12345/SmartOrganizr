<ui:composition template="templates/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

   <ui:define name="title">
      <h:outputText value="#{labels['edit-profile.title']}"/>
   </ui:define>

   <ui:define name="page-content">

      <h:form>

         <p:growl id="messages"/>

         <p:panelGrid columns="2" styleClass="ui-noborder">
            <p:outputLabel value="#{labels['past-orders.your-rating']}"/>
            <p:rating value="#{editReviewView.rating}"/>
            <p:outputLabel value="#{labels['edit-review.header']}"/>
            <p:inputText value="#{editReviewView.header}"/>
            <p:outputLabel value="#{labels['edit-review.explanation']}"/>
            <p:inputTextarea value="#{editReviewView.explanation}"/>
         </p:panelGrid>
         <p:commandButton value="#{labels['edit-review.back']}" immediate="true" styleClass="form-button"
                          action="#{editReviewView.returnToOrder()}"/>
         <p:commandButton value="#{labels['edit-review.save']}" action="#{editReviewView.saveReview()}" update="messages"
         				  styleClass="form-button"/>
      </h:form>
   </ui:define>
</ui:composition>
