name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build docker
        run: docker buildx build --platform linux/amd64,linux/arm64/v8,linux/arm/v7 -t ${{ secrets.DOCKER_USERNAME }}/smartorganizr:latest --push .